<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Practica02 - Clientes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="#">SPRING BOOT MVC-H2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-light fw-bolder active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link text-light fw-bolder" th:href="@{/listar}">Clientes</a>
                    <a class="nav-link text-light tdisabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 th:text="${titulo}"></h1>
        <p><a th:href="@{/form}" class="btn btn-success">crear cliente</a></p>
        <table class="table table-striped  table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">nombre</th>
                <th scope="col">apellido</th>
                <th scope="col">correo</th>
                <th colspan="2" class="text-center">acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente: ${clientes}">
                <th scope="row" th:text="${cliente.id}"></th>
                <td th:text="${cliente.nombre}">Mark</td>
                <td th:text="${cliente.apellido}">Otto</td>
                <td th:text="${cliente.correo}">@mdo</td>
                <td><a class="btn btn-primary" th:href="@{/form/}+${cliente.id}" th:text="editar"></a></td>
                <td><a class="btn btn-danger" th:href="@{/eliminar/}+${cliente.id}"
                       th:text="eliminar" onclick="return confirm('EstÃ¡ seguro de eliminar el cliente?');" ></a></td>
            </tr>
            </tbody>
        </table>
        <p th:text="${infoText}" class="mt-1"></p>
    </div>
</body>
</html>
